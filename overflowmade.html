<!DOCTYPE html>
<html>
    <head>
        <title>
OVERflow 만들기
        </title>
    <style>
p{ width: 15em; height:3em;border: 1px solid lightblue;
   box-shadow: 0px 0px 10px black;}
   .hi{overflow: hidden;}
   .vi{overflow: visible;}
   .sc{overflow: scroll;}
    </style>
    </head>
    <body>
<h1>overflow 프로퍼티 활용</h1>
<hr>
<p class="hi">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 안보이게 된다</p>
<br>
<p class="vi">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 안보이게 된다</p>
<br>
<p class="sc">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 안보이게 된다</p>
<br>
</body>
</html>
