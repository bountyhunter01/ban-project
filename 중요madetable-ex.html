<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style>
            td,th{text-align: left; padding: 5px; height: 15px;
            width: 100px;}
thead,tfoot{background-color: grey; color: yellow;}
 tr:nth-child(even){background:aliceblue;}
 tr:nth-child(even):hover{background: violet;}
        </style>
    </head>
    <body>
        <h2>1학기 성적</h2>
        <hr>
        <table style="border-collapse: collapse; ">
            <thead>
                <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
            </thead>
            <tfoot>
                <tr><th>합</th><th>310</th><th>249</th></tr>
            </tfoot>
            <tbody>
                <tr><td>황기태</td><td>80</td><td>70</td></tr>
                <tr><td>이재문</td><td>95</td><td>99</td></tr>
                <tr><td>이병은</td><td>85</td><td>90</td></tr>
                <tr><td>김남윤</td><td>50</td><td>40</td></tr>
            </tbody>
        </table>
    </body>
    <!--tr:nth-child(even) 이건 외우자  그리고 표안에 글자를 띄우려면 전체가 아닌 표자체 자식태그에다가 
    직접 스타일 적용해야한다-->
</html>
