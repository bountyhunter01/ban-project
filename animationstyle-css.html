<!DOCTYPE html>
<html>
    <head>
        <title>
글자 색이 변하는 페이지
        </title>
    <style>
        p{font-size: 50px;}
@keyframes textcolor{
    0%{color: blue;}
    30%{color: green;}
    100%{color: red;}
}
span{
    animation-name:textcolor;
   animation-duration: 100ms;
   animation-iteration-count:infinite;
  animation-timeline:inherit
}
    </style>
    </head>
    <body>
<p><span>컬러</span>텍스트가 5초간견으로 파랑,초록,빨강으로 무한 반복합니다.
</p>   
</body>
</html>
