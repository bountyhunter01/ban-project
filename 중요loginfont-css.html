<!DOCTYPE html>
<html>
    <head>
        <title>
    폼 스타일 만들기        
        </title>
<style>
input[type=text]:hover, textarea:hover{background-color:aliceblue;}
input[type=text]{color: red;}
input[type=text]:focus, input[type=email]:focus{
    font-size: 120%;
}
label{
    display: block; padding: 10px;
}

span{
    float: left; width: 90px; text-align:right; padding: 10px;
    }
</style>
    </head>
<body>
<h3>폼 미쳤다</h3>
<hr>
<form>
    <label>
  <span>Name</span> <input type="text" placeholder="elvis"><br>
  </label>
  <label>
  <span>Email</span> <input type="email" placeholder="elvis@.com"><br>
  </label>
  <label>  
  <span>Comment</span><textarea placeholder="메세지를 남겨주세요"></textarea>
  </label>
  <label>  
  <span></span> <input type="submit" value="submit">
</label>
</form>
</body>
    </html>
