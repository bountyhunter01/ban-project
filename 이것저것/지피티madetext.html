<!DOCTYPE html>
<html>
    <head>
        <title>
            지피티 그는 신이야 
        </title>
    </head>
    <body>
        <h3>그는 숭배 해야만해</h3>
        <hr>
        <script>
            var glooblNum=10;
            for(var i =1; i<=5; i++){
                if(i%2 ==0){
                    glooblNum +=i;
                }
                else{
                    glooblNum -=i;
                }
            } document.write("합은 "+glooblNum)
        </script>
    </body>
</html>
