<!DOCTYPE html>
<html>
    <head>
        <title>iframe을 가지는 웹페이지</title>
    </head>
    <body>
        <h3>2개의 &lt;iframe&gt;을 가지고 있다</h3>
        <hr>
        <iframe src="test1.html" width="100" height="100"></iframe>
        <iframe src="test3.html" width="100" height="100" 
        srcdoc="<html><head>hello</head><body><br>i am fine</body><html>"></iframe>
    </body>
</html>
