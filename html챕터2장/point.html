<!DOCTYPE html>
<html>
    <title> 텍스트 꾸미기</title>
    <body>
        <h3>이거 잘외우기 강조 표시들임</h3>
        <hr>
        <p>
            <b>중요하지 않은 진하게</b><br>
        <strong> 중요한 진하게</strong> <br>
        <em>증요한 기울기</em><br>
        <i>중요하지 않은 기울기</i><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        보통문자<small> 작은문자</small><br>
        보통문자<sup>윗첨자</sup><br>
        보통문자<sub>아래 첨자</sub><br>
        <mark>하이라이트</mark>
        </p>
    </body>
</html>
