<!DOCTYPE html>
<html>
    <head>
        <title>
애니메이션이 아닌 hover의 효과로 만들기
        </title>
        <style>
        span{transition: font-size 5s;}
        span:hover{
            font-size: 500%;
        }
        </style>
    </head>
    <body>
<h3>font-size에 대한 전환</h3>
<hr>
<P><span>꽝!</span>글자가 마우스를 올려보세요</P>
    </body>
</html>
